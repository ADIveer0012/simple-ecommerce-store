<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce Store</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    /* Product Card */
    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    .product-card .price {
      font-size: 16px;
      color: #e91e63;
      margin: 5px 0 10px;
    }

    .product-card a {
      display: inline-block;
      text-decoration: none;
      background-color: #3498db;
      color: #fff;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .product-card a:hover {
      background-color: #2980b9;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Our Products</h1>

  <div class="product-grid">
    <div class="product-card">
      <img src="images/smartphone.jpg" alt="Smartphone">
      <h3>Smartphone</h3>
      <p class="price">₹20,000</p>
      <a href="product.html?id=1">View</a>
    </div>

    <div class="product-card">
      <img src="images/laptop.jpg" alt="Laptop">
      <h3>Laptop</h3>
      <p class="price">₹60,000</p>
      <a href="product.html?id=2">View</a>
    </div>

    <div class="product-card">
      <img src="images/Headphones.webp" alt="Headphones">
      <h3>Headphones</h3>
      <p class="price">₹3,000</p>
      <a href="product.html?id=3">View</a>
    </div>

    <div class="product-card">
      <img src="images/watch.jpg" alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p class="price">₹18,000</p>
      <a href="product.html?id=4">View</a>
    </div>

    <div class="product-card">
      <img src="images/keyboard.jpg" alt="Keyboard">
      <h3>Keyboard</h3>
      <p class="price">₹1,500</p>
      <a href="product.html?id=5">View</a>
    </div>

    <div class="product-card">
      <img src="images/mouse.jpg" alt="Mouse">
      <h3>Mouse</h3>
      <p class="price">₹800</p>
      <a href="product.html?id=6">View</a>
    </div>

    <div class="product-card">
      <img src="images/tablet.jpg" alt="Tablet">
      <h3>Tablet</h3>
      <p class="price">₹25,000</p>
      <a href="product.html?id=7">View</a>
    </div>
  </div>

</body>
</html>
